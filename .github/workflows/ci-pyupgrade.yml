name: Run automated code formatters

on:
  workflow_dispatch:
  schedule:
    - cron: '00 00 * * *'        # utc

jobs:
  code-formatters:
    runs-on: self-hosted
    timeout-minutes: 60
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    # NOTE(mikal): git repos are checked out to /srv/github/_work/{org}/{repo}
    # which is available as GITHUB_WORKSPACE. You can find other environment
    # variables at https://docs.github.com/en/actions/learn-github-actions/environment-variables

    steps:
      - name: Set environment variables
        run: |
          echo "SHAKENFIST_NAMESPACE=$(hostname)" >> $GITHUB_ENV

      - name: Checkout shakenfist
        uses: actions/checkout@v4
        with:
          path: shakenfist
          fetch-depth: 0

      - name: Install the github command line
        run: |
          sudo apt update
          sudo apt install -y curl

          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null

          sudo apt update
          sudo apt install -y gh

      - name: Install formatting tools in a venv
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get -o DPkg::Lock::Timeout=-1 -o Dpkg::Options::="--force-confold" -y \
            install git python3-cffi python3-dev python3-grpcio python3-pip python3-venv python3-wheel

          python3 -m venv  --system-site-packages ${RUNNER_TEMP}/venv
          ${RUNNER_TEMP}/venv/bin/pip install pyupgrade

      - name: Scan for obsolete syntax
        env:
          GITHUB_TOKEN: ${{ secrets.DEPENDENCIES_TOKEN }}
        run: |
          cd ${GITHUB_WORKSPACE}/shakenfist

          datestamp=$(date "+%Y%m%d")
          git checkout -b formatting-${datestamp}

          # We only want to change five files at a time
          changed=0
          for file in $( find shakenfist -type f -name "*.py"); do
            ${RUNNER_TEMP}/venv/bin/pyupgrade --py38-plus ${file}
            changed=$(( ${changed} + $? ))

            if [ ${changed} -gt 4 ]; then
              break
            fi
          done

          # Did we find something new?
          if [ $(git diff | wc -l) -gt 0 ]; then
            echo "Code change detected..."
            echo
            git diff

            git config --global user.name "shakenfist-bot"
            git config --global user.email "bot@shakenfist.com"
            git commit -a -m "Automated code formatting for ${datestamp}."
            git push -f origin formatting-${datestamp}
            echo
            gh pr create \
                --assignee mikalstill \
                --reviewer mikalstill \
                --title "Automated code formatting for ${datestamp}." \
                --body "Automated code formatting."
            echo
            echo "Pull request created."
          fi