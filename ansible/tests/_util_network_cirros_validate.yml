- name: Wait for console port to answer
  wait_for:
    port: "{{console_port | int}}"

- name: Validate networking
  copy:
    content: |
      #!/bin/bash -e

      [ `/opt/telnet_client.py {{console_port}} ifconfig eth0 | grep -c "192.168.242"` -eq 1 ]
      [ `/opt/telnet_client.py {{console_port}} cat /etc/resolv.conf | grep -c "8.8.8.8"` -eq 1 ]
      [ `/opt/telnet_client.py {{console_port}} netstat -rn | grep -c "192.168.242.1"` -eq 1 ]
      [ `/opt/telnet_client.py {{console_port}} ping 192.168.242.1 | grep -c " 0% packet loss"` -eq 1 ]
      [ `/opt/telnet_client.py {{console_port}} ping 8.8.8.8 | grep -c " 0% packet loss"` -eq 1 ]
    dest: /tmp/shell_script
    owner: root
    group: root
    mode: u=rx,g=rx,o=rx

- name: Execute
  shell: /tmp/shell_script
